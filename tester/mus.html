<html>
	<head>
	<script>
		function m(e){
			var bx = document.getElementById("1");
			bx.style.left = e.pageX;
			bx.style.top = e.pageY;
		}
	</script>
	</head>
	<body onmousemove="m(event)">
		<div id="1" style="background-color:#990000; width:20px; height:20px; position:absolute;" />
	</body>
</html>
