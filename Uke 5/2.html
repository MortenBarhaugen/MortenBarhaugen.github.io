        // Registrere en ny kontakt
        function registrerKontakt(evt) {
            evt.preventDefault();
            const key = inpAdresse.value;
            const data = {
                navn: inpNavn.value,
                alder: inpAlder.value
            };
            const kontakt = kontakter.child(key);
            kontakt.set(data);

            // Nuller ut skjemaet

        }
