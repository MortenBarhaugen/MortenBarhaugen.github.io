    <main>
      <script>
          const main = document.querySelector("main");
          const db = firebase.database();
          const Produkter = db.ref("Produkter/RAM");
          const RAM = db.ref("Produkter/RAM")
          const Billig = db.ref("Produkter/RAM")
          const Alfabetisk = db.ref("Produkter/RAM")
          const Merke = db.ref("Produkter/RAM")

          function visProdukter(snapshot){
              let produktSnap = snapshot.val();
              let key = snapshot.key;

              main.innerHTML +=`
                  <article class="alle">
                    <a href="Produktside.html?id=${key}" style="text-decoration: none; color: black; font-family: sans-serif; font-size: 80%;"><h1>${produktSnap.Tittel}</h1>
                    <img src="${"../Bilder/" + (produktSnap.Bilde)}" alt=""></a>
                    <p>${produktSnap.Pris}</p>
                  </article>
              `
          }
          function visRAM(){
            main.innerHTML = ``
            RAM.on("child_added",visProdukter);
            }
        visRAM();

        function visBillig(){
          main.innerHTML = ``
          Billig
          .orderByChild("Pris")
          .on("child_added",visProdukter);
        }

        function visAlfabetisk(){
          main.innerHTML = ``
          Alfabetisk
          .orderByChild("Tittel")
          .on("child_added",visProdukter);
        }

        function visMerke(){
          main.innerHTML = ``
          Merke
          .orderByChild("Merke")
          .on("child_added",visProdukter);
        }

      </script>
