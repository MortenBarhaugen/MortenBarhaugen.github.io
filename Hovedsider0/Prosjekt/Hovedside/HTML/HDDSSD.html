    <main>
      <script>
          const main = document.querySelector("main");
          const db = firebase.database();
          const HDDSSD = db.ref("Produkter/HDDSSD")
          const Billig = db.ref("Produkter/HDDSSD")
          const Alfabetisk = db.ref("Produkter/HDDSSD")

          function visProdukter(snapshot){
              let produktSnap = snapshot.val();
              main.innerHTML +=`
                  <article class="alle">
                    <a style="text-decoration: none; color: black; font-family: sans-serif; font-size: 80%;"><h1>${produktSnap.Tittel}</h1>
                    <img src="${"../Bilder/" + (produktSnap.Bilde)}" alt=""></a>
                    <p>${produktSnap.Pris}</p>
                  </article>
              `
          }
          function visCPU(){
            main.innerHTML = ``
            HDDSSD.on("child_added",visProdukter);
            }
        visCPU();

        function visBillig(){
          main.innerHTML = ``
          Billig
          .orderByChild("Pris")
          .on("child_added",visProdukter);
        }

        function visAlfabetisk(){
          main.innerHTML = ``
          Alfabetisk
          .orderByChild("Tittel")
          .on("child_added",visProdukter);
        }
